<!DOCTYPE html>
<html>
<head>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <meta charset='UTF-8'>
  <link rel='stylesheet' href='//cdn.jsdelivr.net/npm/docsify/themes/vue.css'>
</head>
<body>
<div id='app'></div>
<script>
  window.$docsify = {
    name: 'joplin-docsify',
    loadSidebar: true,
    search: true,
    themeable: {
      readyTransition: true, // default
      responsiveTables: true, // default
    },
    plugins: [
      function(hook, vm) {
        hook.afterEach(function(html, next) {
          // Invoked each time after the Markdown file is parsed.
          // beforeEach and afterEach support asynchronous。
          // ...
          // call `next(html)` when task is done.
          next(html)
          // 滚动到顶部
          document.body.scrollTop = document.documentElement.scrollTop = 0
        })
      },
    ],
  }
</script>
<script src='https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/search.min.js'></script>
<script src='https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js'></script>
<script src='https://unpkg.com/docsify-sidebar-collapse@1.1.3/dist/docsify-sidebar-collapse.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/docsify-themeable@0.8.4'></script>
</body>
</html>
